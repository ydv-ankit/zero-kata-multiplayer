<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <span>Hello, <span id="name"></span></span>
      <span>Room ID: <span id="roomid">JOIN or CREATE ROOM</span></span>
      <div class="playerStat">Player <span id="playerStatus"></span></div>
      <span>Turn: <span id="player"></span></span>
      <div class="board" id="board"></div>
      <div id="winningMessage"><span id="winner"></span></div>
      <div class="options">
        <div id="reset"><button>Play Again</button></div>
        <div id="newroom">New Room</div>
        <div id="joinroom">Join Room</div>
      </div>
    </div>
    <script src="/board.js" type="module"></script>
    <script src="/logic.js" type="module"></script>
    <script type="module" src="/socketEvents.js"></script>
  </body>
</html>
